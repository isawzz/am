<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/base/allsafecss.css">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="/static/base/alibs/jq3.js"></script>
  <!-- <script src="/static/alibs/jsyaml.js"></script> -->
  <script src="/static/base/allg.js"></script>
  <script src="/static/base/allf.js"></script>
</head>

<body>
  {% with messages = get_flashed_messages() %}
  {% if messages: %}
  <div id="dPopupMessage">{{ messages[-1] }}</div>
  <script type="text/javascript">mPopupMessage()</script>
  {% endif %}
  {% endwith %}

  <nav class="navbar navbar-expand navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="user">home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="login">login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="logout">logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="dMain">
    {% block content %}{% endblock %}
  </div>
  <div id="dFooter" class="my">loading..</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/static/start.js"></script>

</html>
